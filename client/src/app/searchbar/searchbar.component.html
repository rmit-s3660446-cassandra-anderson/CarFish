<div id="searchbar-component">
  <h4><label for="search-box">Car Search</label></h4>

  <div id="search-box">
    <input #searchLocation id="search-location" (input)="search(searchLocation.value)"
    placeholder="Search by suburb" />
    <input #dateRange type="text" id="date-range" bsDaterangepicker [bsConfig]="datePickerConfig" placeholder="Start Date - End Date">
    <button (click)="validateSearch(dateRange.value, searchLocation.value)">Search</button>

    <ul *ngIf="matchingLocations.length > 0" class="search-result">
      <li *ngFor="let matchingLocation of matchingLocations" >
        <a (click)="selectLocation(matchingLocation)">
          {{matchingLocation}}
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7">
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="price">Price</label>
          <select class="form-control" id="price" #priceFilter (change)="orderByPrice($event)">
            <option>-</option>
            <option value="lowest">Lowest First</option>
            <option value="highest">Highest First</option>
          </select>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="brand">Brand</label>
          <select class="form-control" id="brand" #brandFilter (change)="filterBy('brand', $event)">
            <option value="">All</option>
            <option *ngFor="let brand of filters.brand" value={{brand}}>{{brand}}</option>
          </select>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="doors">Doors</label>
        <select class="form-control" id="doors" #doorsFilter (change)="filterBy('doors', $event)">
          <option value="">All</option>
          <option *ngFor="let doors of filters.doors" value={{doors}}>{{doors}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-1">
       <div class="form-group">
        <label for="transmission">Transmission</label>
        <select class="form-control" id="transmission" #transmissionFilter (change)="filterBy('transmission', $event)">
          <option value="">All</option>
          <option *ngFor="let transmission of filters.transmission" value={{transmission}}>{{transmission}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="centerDiv">
  <div class="div1">
    <app-searchresults [displayResults]="filteredResults" [resultsError]="resultsError"></app-searchresults>
  </div>
  <div class="div2">
    <app-map></app-map>
  </div>
</div>
