<div id="searchbar-component">
  <h4><label for="search-box">Car Search</label></h4>

  <div id="search-box">
    <input #searchLocation id="search-location" (input)="search(searchLocation.value)"
    placeholder="Search by suburb" />
    <input #dateRange type="text" id="date-range" bsDaterangepicker [bsConfig]="datePickerConfig">
    <button (click)="validateSearch(dateRange.value, searchLocation.value)">Search</button>

    <ul *ngIf="matchingLocations.length > 0" class="search-result">
      <li *ngFor="let matchingLocation of matchingLocations" >
        <a (click)="selectLocation(matchingLocation)">
          {{matchingLocation}}
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7">
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="price">Price</label>
          <select class="form-control" id="price" #priceFilter>
            <option>-</option>
            <option (click)="orderByPrice('lowest')">Lowest First</option>
            <option (click)="orderByPrice('highest')">Highest First</option>
          </select>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="brand">Brand</label>
          <select class="form-control" id="brand" #brandFilter>
            <option (click)="filterBy('brand', '')">All</option>
            <option *ngFor="let brand of filters.brand" (click)="filterBy('brand', brand)">{{brand}}</option>
          </select>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="form-group">
        <label for="doors">Doors</label>
        <select class="form-control" id="doors" #doorsFilter>
          <option (click)="filterBy('doors', '')">All</option>
          <option *ngFor="let doors of filters.doors" (click)="filterBy('doors', doors)">{{doors}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-1">
       <div class="form-group">
        <label for="transmission">Transmission</label>
        <select class="form-control" id="transmission" #transmissionFilter>
          <option (click)="filterBy('transmission', '')">All</option>
          <option *ngFor="let transmission of filters.transmission" (click)="filterBy('transmission', transmission)">{{transmission}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="centerDiv">
  <div class="div1">
    <app-searchresults [displayResults]="filteredResults" [resultsError]="resultsError"></app-searchresults>
  </div>
  <div class="div2">
    <app-map></app-map>
  </div>
</div>
