<div id="map">
  <agm-map
    [latitude]="latitude"
    [longitude]="longitude">
    <!-- Displaying multiple markers -->
    <agm-marker
      *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lng"
      (markerClick)="selectMarker($event)">
    </agm-marker>
  </agm-map>
</div>
