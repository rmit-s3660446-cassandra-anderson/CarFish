<html>


<div>
<div id="toolbar" class="fixed-header">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/" >
      <span>{{ appTitle }} <img src="assets/img/carfishLogo.png"></span>
    </a>
    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <nav>
        
      <a mat-button routerLink="/prices">Prices</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About</a>
      <a mat-button routerLink="/login">Log in</a>
      <a mat-button routerLink="/signup">Sign up</a>

  </nav>
    </div>



  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav id="sidebar" color="orange" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">

          <a mat-button routerLink="/prices">Prices</a>
          <a mat-button routerLink="/about" routerLinkActive="active">About</a>
          <a mat-button routerLink="/login">Log in</a>
          <a mat-button routerLink="/signup">Sign up</a>
      
      </div>
    </mat-sidenav>
    
    <router-outlet></router-outlet>

  </mat-sidenav-container>



  </div>
</div>
</html>
